<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>The Legacy OS</title>
    
    <!-- 1. ANDROID / CHROME SUPPORT -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#09090b">

    <!-- 2. iOS / APPLE SUPPORT -->
    <!-- Updated to v2 to force refresh -->
    <link rel="apple-touch-icon" href="/icon-v2.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- 3. BROWSER TAB ICON (Standard Favicon) -->
    <link rel="icon" type="image/png" href="/icon-v2.png">

    <!-- TAILWIND & FONTS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
